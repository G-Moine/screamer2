<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video y Botón de Cookies</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff; /* Fondo blanco */
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            height: auto; /* Mantiene la proporción del video */
            display: none; /* Ocultar el video inicialmente */
        }
        #cookieBanner {
            position: fixed;
            top: 10px; /* Ajusta la distancia desde la parte superior */
            left: 150px; /* Ajusta la distancia desde la izquierda */
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #d0d0d0; /* Botones en gris claro */
            border: none; /* Sin borde */
            border-radius: 10px;
            
            
        }
        button:hover {
            background-color: #c0c0c0; /* Color al pasar el mouse */
        }
        
    </style>
</head>
<body>
    <div id="cookieBanner">
        <p>Usted esta siendo direccionado a un sitio externo a Steam. ¿Desea continuar?</p>
        <button id="aceptar">Aceptar</button>
        <button id="rechazar">Rechazar</button>
    </div>

    <video id="miVideo" preload="auto" muted controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        // Obtener elementos del DOM
        var cookieBanner = document.getElementById("cookieBanner");
        var video = document.getElementById("miVideo");
        var aceptarBtn = document.getElementById("aceptar");
        var rechazarBtn = document.getElementById("rechazar");

        // Evento de aceptar
        aceptarBtn.addEventListener('click', function() {
            cookieBanner.style.display = 'none'; // Ocultar el banner
            video.style.display = 'block'; // Mostrar el video
            video.muted = false; // Desmutear el video
            
            video.play().catch(function(error) {
                console.log("No se pudo reproducir el video:", error);
            });
        });

        // Evento de rechazar
        rechazarBtn.addEventListener('click', function() {
            cookieBanner.style.display = 'none'; // Ocultar el banner
            video.style.display = 'block'; // Mostrar el video
            video.muted = false; // Desmutear el video

            video.play().catch(function(error) {
                console.log("No se pudo reproducir el video:", error);
            });
            
        });
    </script>
</body>
</html>
