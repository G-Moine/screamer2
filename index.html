<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Video y Notificación de Permiso</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff; /* Fondo blanco */
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            height: auto; /* Mantiene la proporción del video */
            display: none; /* Ocultar el video inicialmente */
        }
    </style>
</head>
<body>
    <video id="miVideo" preload="auto" muted controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <script>
        // Función para solicitar permisos de reproducción de audio
        function solicitarPermiso() {
            // Verificar si el navegador permite notificaciones
            if (Notification.permission === "granted") {
                // Si ya se han concedido permisos, se reproduce el video
                reproducirVideo();
            } else if (Notification.permission !== "denied") {
                // Si no se ha denegado, pide permiso
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        reproducirVideo();
                    }
                });
            }
        }

        // Función para reproducir el video
        function reproducirVideo() {
            var video = document.getElementById("miVideo");
            video.style.display = 'block'; // Mostrar el video
            video.muted = false; // Desmutear el video
            
            video.play().catch(function(error) {
                console.log("No se pudo reproducir el video:", error);
            });
        }

        // Llamar a la función para solicitar permiso al cargar la página
        window.onload = solicitarPermiso;
    </script>
</body>
</html>
